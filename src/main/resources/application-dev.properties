# Configuraci贸 per a desenvolupament amb H2

# Port del servidor
server.port=8080
server.servlet.context-path=/

# Datasource - H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.cat.xaviersastre.daw.dwes.codisapunts=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=clau-molt-secreta-amb-molts-caracters-aleatoris-1234567890abcdef
jwt.expiracio=86400000

# Application Info
app.nom=Spring Boot Guia Completa
app.versio=1.0.0
