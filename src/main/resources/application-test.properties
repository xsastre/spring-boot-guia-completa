# Test profile configuration with H2 database

# Port del servidor
server.port=8080
server.servlet.context-path=/

# Datasource - H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console
spring.h2.console.enabled=true

# Logging
logging.level.root=INFO
logging.level.cat.xaviersastre.daw.dwes.codisapunts=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=clau-molt-secreta-amb-molts-caracters-aleatoris-1234567890abcdef
jwt.expiracio=86400000

# Application Info
app.nom=Spring Boot Guia Completa
app.versio=1.0.0
app.descripció=Aplicació de gestió d'usuaris amb Spring Boot

# Swagger/SpringDoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
