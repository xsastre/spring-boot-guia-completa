# Configuració principal de l'aplicació

# Port del servidor
server.port=8080
server.servlet.context-path=/

# Datasource - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=clau-molt-secreta-amb-molts-caracters-aleatoris-1234567890abcdef
jwt.expiracio=86400000

# Application Info
app.nom=Spring Boot Guia Completa
app.versio=1.0.0
app.descripció=Aplicació de gestió d'usuaris amb Spring Boot

# Swagger/SpringDoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs